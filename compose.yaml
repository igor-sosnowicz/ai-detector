services:
  app:
    image: ai-detector:latest
    container_name: ai-detector-app
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "7123"
    volumes:
      - ./data/:/app/data
    environment:
      - API_PORT=7123
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: ai-detector-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /tmp/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
